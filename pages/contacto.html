    <main>
        <div>

        <h2>FORMULARIO DE CONTACTO</h2>
        <form action="" method="get" enctype="text/plain">
            <div>
                <label for="username"></label>
                <input type="text" name="username" id="username" required placeholder="Nombre">
            </div>
            <div>
                <label for="usermail"></label>
                <input type="email" name="usermail" id="usermail" required placeholder="Email">  
            </div>
            <div>
                <label for="consult"></label>
                <input type="text" name="consult" id="consult" required placeholder="Asunto">
            </div>
            <div>
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" required placeholder="Mensaje"></textarea>
            </div>
            <input type="submit" value="ENVIAR">
        </form>
    </main>
